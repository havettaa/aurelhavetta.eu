<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>htmx test</title>

  <link href="/css/daisyui.css" rel="stylesheet" type="text/css" />
  <link href="/css/pico.css" rel="stylesheet" type="text/css" />
  <link href="/css/lit.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Navbar -->
  <header hx-get="/lit/reuse/header.html" hx-trigger="load">
    <ins>=</ins>
  </header>
  <!-- End-Navbar -->





  
  <script>
    function parentGetState() {
      console.log("parentGetState");
      import("/store.js").then(lib => document.querySelector("#e1").innerHTML = `click to getState = ${lib.getStateText()}` );
    }
  </script>
  <button id="e1" onclick="parentGetState()" class="btn btn-accent">click to getState</button>





  <!-- Solid App -->
  <div id="solidContainer"></div>
  <script type="module">
    import { store, getStateText, setStateText } from "/store.js";

    import { createSignal, onCleanup, } from "https://cdn.skypack.dev/solid-js";
    import { render } from "https://cdn.skypack.dev/solid-js/web";
    import solidjsHtml from "https://cdn.skypack.dev/solid-js/html";
    
    const solidjs = () => {
      const [count, setCount] = createSignal(1), timer = setInterval(() => {
        const cnt = (count() + 1) % 11
        setCount(cnt);
        setStateText(cnt);
        store.mytext = cnt;
      }, 3000);
      onCleanup(() => clearInterval(timer));

      return solidjsHtml`
        <article class="prose">
          <p class="text-4xl">SolidJS = ${count}</p>
          <p class="text-3xl">GetState = ${getStateText()} , store.obj.refState = ${store.obj.refState.myString}</p>
          <ui-litcomponent data="${count}" closed="true"></ui-litcomponent>
          <ui-litnotusedcomponent data="${count}"></ui-litnotusedcomponent>
        </article>
      `;
    };
    render(solidjs, document.querySelector('#solidContainer'));
  </script>





  <div hx-get="/lit/preact.html" hx-trigger="load"></div>

  <div hx-get="/lit/reuse/footer.html" hx-trigger="load"></div>



  <script src="/js/htmx.js" crossorigin="anonymous"></script>
  <script src="/js/tailwind.js"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/nunjucks@3.2.4/browser/nunjucks.min.js"></script>  <!-- <script src="../js/htmx.min.js"></script> -->

  <script type="module" src="litNotUsedComponent.js" crossorigin="anonymous"></script>
  <script type="module" src="litComponent.js" crossorigin="anonymous"></script>

</body>
</html>
