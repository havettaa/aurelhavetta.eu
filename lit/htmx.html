<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>htmx test</title>


  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" type="text/css" /> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@latest" crossorigin="anonymous"></script>
  <!-- <script src="../js/htmx.min.js"></script> -->

  <script type="module" src="litNotUsedComponent.js" crossorigin="anonymous"></script>
  <script type="module" src="litComponent.js" crossorigin="anonymous"></script>
</head>

<body>
  <header hx-get="header.html" hx-trigger="load delay:0s"></header>
  <section hx-get="/benji.html" hx-trigger="load delay:0s"></section>

  <hr class="m-10" />

  <script>
    function parentGetState() {
      console.log("parentGetState");
      import("./store.js").then(lib => document.querySelector("#e1").innerHTML = `click to getState = ${lib.getState()}` );
    }
  </script>
  <button id="e1" onclick="parentGetState()" class="btn btn-accent">click to getState</button>

  <!-- Solid App -->
  <div id="solidContainer"></div>
  <script type="module">
    import { store, getState, setState } from "./store.js";

    import { createSignal, onCleanup, } from "https://cdn.skypack.dev/solid-js";
    import { render } from "https://cdn.skypack.dev/solid-js/web";
    import solidjsHtml from "https://cdn.skypack.dev/solid-js/html";
    
    const solidjs = () => {
      const [count, setCount] = createSignal(1), timer = setInterval(() => {
        const cnt = count() + 1;
        setCount(cnt);
        setState(cnt);
      }, 3000);
      onCleanup(() => clearInterval(timer));

      return solidjsHtml`
        <article class="prose">
          <p class="text-4xl">SolidJS = ${count}</p>
          <p class="text-3xl">GetState = ${getState()} , store.obj.refState = ${store.obj.refState}</p>
          <ui-litcomponent data="${count}" closed="true"></ui-litcomponent>
          <ui-litnotusedcomponent data="${count}"></ui-litnotusedcomponent>
        </article>
      `;
    };
    render(solidjs, document.querySelector('#solidContainer'));
  </script>

  <footer hx-get="footer.html" hx-trigger="load delay:0s"></footer>
  
</body>
</html>
