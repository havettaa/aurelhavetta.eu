<!DOCTYPE html>
<html>
<head>
<title>Wheel of Fortune</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
  font-family: sans-serif;
  flex-direction: column; /* Stack elements vertically */
}

.wheel-container {
  position: relative;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background-color: #fff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  margin-bottom: 20px; /* Add space between wheel and button */
}

.wheel {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  transform-origin: 50% 50%;
  transition: transform 3s ease-out;
  transform: translate(-50%, -50%);
}

.section {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  transform-origin: 50% 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
}

/* Evenly distribute 12 sections */
.section:nth-child(1) { background-color: #4CAF50; color: #fff; transform: rotate(0deg); }
.section:nth-child(2) { background-color: #f44336; color: #fff; transform: rotate(30deg); }
.section:nth-child(3) { background-color: #4CAF50; color: #fff; transform: rotate(60deg); }
.section:nth-child(4) { background-color: #f44336; color: #fff; transform: rotate(90deg); }
.section:nth-child(5) { background-color: #4CAF50; color: #fff; transform: rotate(120deg); }
.section:nth-child(6) { background-color: #f44336; color: #fff; transform: rotate(150deg); }
.section:nth-child(7) { background-color: #4CAF50; color: #fff; transform: rotate(180deg); }
.section:nth-child(8) { background-color: #f44336; color: #fff; transform: rotate(210deg); }
.section:nth-child(9) { background-color: #4CAF50; color: #fff; transform: rotate(240deg); }
.section:nth-child(10) { background-color: #f44336; color: #fff; transform: rotate(270deg); }
.section:nth-child(11) { background-color: #4CAF50; color: #fff; transform: rotate(300deg); }
.section:nth-child(12) { background-color: #f44336; color: #fff; transform: rotate(330deg); }

.section.active {
  background-color: #2196F3;
  color: #fff;
}

.prize {
  transform: rotate(-90deg); 
  transform-origin: 50% 100%;
  white-space: nowrap;
}

.spin-button {
  padding: 10px 20px;
  background-color: #2196F3;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="wheel-container">
  <div class="wheel">
    <div class="section"><div class="prize">Prize 1</div></div>
    <div class="section"><div class="prize">Prize 2</div></div>
    <div class="section"><div class="prize">Prize 3</div></div>
    <div class="section"><div class="prize">Prize 4</div></div>
    <div class="section"><div class="prize">Prize 5</div></div>
    <div class="section"><div class="prize">Prize 6</div></div>
    <div class="section"><div class="prize">Prize 7</div></div>
    <div class="section"><div class="prize">Prize 8</div></div>
    <div class="section"><div class="prize">Prize 9</div></div>
    <div class="section"><div class="prize">Prize 10</div></div>
    <div class="section"><div class="prize">Prize 11</div></div>
    <div class="section"><div class="prize">Prize 12</div></div>
  </div>
</div>

<button class="spin-button">Spin</button>

<script>
const wheel = document.querySelector('.wheel');
const spinButton = document.querySelector('.spin-button');
let isSpinning = false;

spinButton.addEventListener('click', () => {
  if (!isSpinning) {
    isSpinning = true;
    const randomAngle = Math.floor(Math.random() * 3600) + 360;
    wheel.style.transform = `translate(-50%, -50%) rotate(${randomAngle}deg)`;
    setTimeout(() => {
      isSpinning = false;
    }, 3000);
  }
});
</script>

</body>
</html>
