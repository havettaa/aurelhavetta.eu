<template>
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <div class="btn btn-default pull-right" @click="closeClick($event)">
              <span>X</span>
            </div>
            <slot name="header">
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</template>


<script>
  module.exports = {
    methods: {
      closeClick: function (event) {
        if (event)
          event.preventDefault();

        this.$emit('close');
      },
    }
  }
</script>


<style scoped>
    @import url("modalDialog.css");
</style>
